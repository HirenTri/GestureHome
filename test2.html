<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to Netflix on page load
        window.onload = function() {
            window.location.href = "https://www.netflix.com";
        };
    </script>
</head>
<body>
    <h1>Netflix...</h1>
    <p><a href="https://www.netflix.com">click here</a>.</p>
</body>
</html>
