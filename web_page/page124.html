
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 124</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF512F, #F09819);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            color: #f0f0f0;
        }
        .photo-frame {
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border: 3px solid #ddd;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
    <script>
        // Redirect to a different URL
        window.onload = function() {
            window.location.href = "https://www.indiatoday.in/";
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>CHANNEL 124</h1>
        <p>INDIA TODAY</p>
        <div class="photo-frame">
            <img src="page124.png" alt="INDIA TODAY">
        </div>
        <p>Stay informed!</p>
    </div>
</body>
</html>
