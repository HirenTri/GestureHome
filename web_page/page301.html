<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 301</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, black, #f04951);
            color: white;
            height: 100vh; /* Make sure the body takes full height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .content {
            text-align: center; /* Center text inside the content div */
            padding: 30px;
            background: rgba(0, 0, 0, 0.6); /* Optional: Add a background to make text stand out */
            border-radius: 10px; /* Optional: Rounded corners for the content box */
        }
        h1 {
            margin: 10px 0;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>CHANNEL 301</h1>
        <h1>Welcome to Netflix</h1>
        <p>Your home for unlimited entertainment!</p>
        <a href="https://www.netflix.com" class="link" target="_blank">Go to Netflix</a>
    </div>
</body>
</html>
