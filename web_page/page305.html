<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 305</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, black, #3E3E6B); /* HBO Max colors */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            margin: 10px 0;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .link:hover {
            background-color: #3E3E6B;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>CHANNEL 305</h1>
        <h1>Welcome to HBO Max</h1>
        <p>Stream blockbuster hits.</p>
        <a href="https://www.hbomax.com" class="link" target="_blank">Go to HBO Max</a>
    </div>
</body>
</html>
