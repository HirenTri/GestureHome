<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 202</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top left, #77AADD, #004466); /* Cricket pitch gradient */
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .photo-frame {
            margin: auto;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
        }
        img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
    <script>
        window.onload = function() {
            window.location.href = "https://www.cricbuzz.com/";
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>CHANNEL 202</h1>
        <p>Cricbuzz</p>
        <div class="photo-frame">
            <img src="page202.jpg" alt="Cricket">
        </div>
        <p>Redirecting to Cricbuzz...</p>
    </div>
</body>
</html>
