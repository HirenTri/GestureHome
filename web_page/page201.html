<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 201</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2C3E50, #E74C3C); /* Football texture */
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .photo-frame {
            margin: auto;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
        }
        img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
    <!-- <script>
        window.onload = function() {
            window.location.href = "https://www.espn.com/soccer/";
        };
    </script> -->
</head>
<body>
    <div class="container">
        <h1>CHANNEL 201</h1>
        <p>STAR SPORTS</p>
        <div class="photo-frame">
            <img src="page201.png" alt="star sports">
        </div>
        <p></p>
    </div>
</body>
</html>
